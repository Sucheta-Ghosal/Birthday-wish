<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Greeting Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5fe87f, #d1e9a5, #8cf4f0);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .animation-container {
      display: flex;
      margin-bottom: 10px;
    }

    .message-container {
      font-size: 1.8rem;
      color: #fff;
      font-weight: bold;
      padding: 25px;
      background: rgba(70, 82, 240, 0.8);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      display: block;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    .message-container h2 {
      font-size: 1.5rem;
      color: #fff;
      background: rgba(15, 171, 222, 0.9);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(69, 2, 146, 0.6);
      margin-bottom: 15px;
    }

    .message-container p {
      font-size: 1.2rem;
      color: #fff;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="animation-container">
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay>
      </lottie-player>
    </div>

    <div class="message-container">
      <h2>I love You Maa 💖</h2>
      <p>🎉খুব খুব ভালো থেকো !!🎊</p>
      <p>🌠সুস্থ থেকো !!🌈</p>
      <p>✨🎊আরো 1000000 টা জন্মদিন আসুক তোমার !!!!!🥳</p>
      <p>I LOVE YOUUUUUUUUUU VERYYYYYY MUCHHHHHH💙💜🧡💛🩷 ✨</p>
    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    setTimeout(() => {
      document.body.innerHTML = `
        <style>
          body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5ce978, #27ecc2);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          .blank-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            border-radius: 20px;
            background: linear-gradient(135deg, #5ce978, #27ecc2);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
          }
          .blank-page h1 {
            font-size: 3rem;
            background: rgba(62, 255, 191, 0.728);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          }
        </style>
        <div class="blank-page">
          <h1>CALL ME NOW🤧🤧!!!</h1>
        </div>
      `;

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "https://www.google.com";
      }, 5000);
    }, 15000); // 10 seconds
  </script>
</body>

</html>
