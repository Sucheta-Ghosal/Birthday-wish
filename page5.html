    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(117deg, #ff6b81 0%, rgba(255, 99, 99, 0.8) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.7;
            animation: float 8s linear infinite;
        }

        .emoji:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .emoji:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .emoji:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .emoji:nth-child(4) {

        }

        .emoji:nth-child(5) {

        }

        .container {

            padding: 40px;

        }

        p {

        }

        .message-container {

            margin-bottom: 30px;
        }

        .divider {
            height: 1px;
            background-color: #fff;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
